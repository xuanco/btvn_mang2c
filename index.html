<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mảng 2 chiều</title>
</head>
<body>
<script>
    // mảng 2 chiều là trong mỗi phần tử trong mảng có 1 mảng khác
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];
    //alert(arr.length); // 4
    //alert(arr[2].length); // 5
    //alert(arr[2][4]);// 15


    // cách duyệt
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            document.write(arr[i][j] + '<br>');
        }
    }
</script>
</body>
</html>
