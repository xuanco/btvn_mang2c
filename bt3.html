<!DOCTYPE html>
<html lang="en">

    <title>Bài 3</title>
</head>
<body>
<h4>Tính trung bình cộng của các phần tử lẻ trong mảng</h4>
<script>
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];
    let tong = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 != 0) {
                tong += arr[i][j];
                count++;
            }
        }
    }
    document.write('trung bình cộng các phần tử lẻ là ' + tong / count);
</script>
</body>
</html>
