<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h4>Tìm max</h4>
<script>
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];
    let max = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
        }
    }
    document.write('Max là ' + max);
</script>
</body>
</html>
