<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h4>Nhập vào x, tìm vị trí của x trong mảng</h4>
<script>
    // tương tự bài in ra các phần tử
    let arr = [
        [11, 12, 13],
        [22, 23, 24],
        [33, 34, 35, 13, 15],
        [43, 44, 45, 12],
    ];
    let x = +prompt('nhap x');
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] == x) {
                document.write(i + ',' + j + '<br>');
            }
        }
    }
</script>
</body>
</html>
